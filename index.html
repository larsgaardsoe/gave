<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene light="defaultLightsEnabled: false" embedded arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui="enabled: false">
		<a-assets>
			<a-asset-item id="tree-obj" src="models/SewingMachine/SewingMachine.obj"></a-asset-item>
			<a-asset-item id="tree-mtl" src="models/SewingMachine/SewingMachine.mtl"></a-asset-item>
		</a-assets>
		<a-marker preset='hiro'>
  		<a-entity position="-1 1 0" scale="0.2 0.2 0.2" obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
		</a-marker>
</body>
